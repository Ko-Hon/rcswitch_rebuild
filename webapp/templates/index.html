    <script type="text/javascript">
        $(document).on("eldarion-ajax:success", function(e, $el, data) {
            if(data['ok']) {
            $('#msg').html('<div class="alert alert-success fade in"><button type="button" class="close close-alert" data-dismiss="alert" aria-hidden="true">×</button>OK! Der Befehl wurde gesendet.</div>');
            }
            if(data['error']) {
                $('#msg').html('<div class="alert alert-danger fade in"><button type="button" class="close close-alert" data-dismiss="alert" aria-hidden="true">×</button>ERROR! Der Befehl wurde nicht gesendet. Errorcode: ' + data['error'] + '</div>');

        });
